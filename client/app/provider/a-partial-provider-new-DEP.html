<div>
    <form>
    <div class="form-provider-group">
        <label for="name">Provider Name:</label>
        <input type="text" class="form-control" ng-model="providers.name">
    </div>
    <div class="form-provider-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" ng-model="providers.address">
    </div>
    <div class="form-provider-group">
        <label for="phone">Phone Number:</label>
        <input type="text" class="form-control" ng-model="providers.phone">
    </div>
    </br>
    <a ui-sref="provider.new.schedule" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
    </form> 

    <pre>providers = {{providers | json}}</pre>
    <pre>master = {{master | json}}</pre>

</div>
