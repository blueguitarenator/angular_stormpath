<table class="table movietable">
    <tr>
    <td><h3>  </h3></td>
    <td></td>
    </tr>
    <tr ng-repeat="row in schedules">
    <td>{{row.name}}</td>
    <td>
        <a class="btn btn-primary" ui-sref="provider.pview.sview({pid: provider.id, sid: row.id})">View</a>
        <a class="btn btn-primary" ui-sref="provider.pview.edit({pid: provider.id, sid: row.id})">Edit</a>
        <a class="btn btn-danger"  ng-click="deleteSchedule(row)">Delete</a>
    </td>
    </tr>
</table>
</br>

<a class="btn btn-primary" ui-sref="provider.pview.create">Create a new Schedule</a>
