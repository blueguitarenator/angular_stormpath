<button type="submit" class="btn btn-primary" ng-click="saveHours(saveButtonLabel)">{{saveButtonLabel}} Save</button>
    
<div class="row">
  <div class="col-sm-4">
    <h4> morning </h4>
    <label>6 am:
        <input type="checkbox" ng-model="hours[6]">
    </label><br/>
    <label>7 am:
        <input type="checkbox" ng-model="hours[7]">
    </label><br/>
    <label>8 am:
        <input type="checkbox" ng-model="hours[8]">
    </label><br/>
    <label>9 am:
        <input type="checkbox" ng-model="hours[9]">
    </label><br/>
    <label>10 am:
        <input type="checkbox" ng-model="hours[10]">
    </label><br/>
    <label>11 am:
        <input type="checkbox" ng-model="hours[11]">
    </label><br/>
  </div>
    
  <div class="col-sm-4">
    <h4> noon </h4>
    <label>12 pm:
        <input type="checkbox" ng-model="hours[12]">
    </label><br/>
    <label>1 pm:
        <input type="checkbox" ng-model="hours[13]">
    </label><br/>
    <label>2 pm:
        <input type="checkbox" ng-model="hours[14]">
    </label><br/>
    <label>3 pm:
        <input type="checkbox" ng-model="hours[15]">
    </label><br/>
    <label>4 pm:
        <input type="checkbox" ng-model="hours[16]">
    </label><br/>
    <label>5 pm:
        <input type="checkbox" ng-model="hours[17]">
    </label><br/>
  </div>
    
  <div class="col-sm-4">
    <h4> evening </h4>

    <label>6 pm:
        <input type="checkbox" ng-model="hours[18]">
    </label><br/>
    <label>7 pm:
        <input type="checkbox" ng-model="hours[19]">
    </label><br/>
    <label>8 pm:
        <input type="checkbox" ng-model="hours[20]">
    </label><br/>
    <label>9 pm:
        <input type="checkbox" ng-model="hours[21]">
    </label><br/>
    <label>10 pm:
        <input type="checkbox" ng-model="hours[22]">
    </label><br/>
    <label>11 pm:
        <input type="checkbox" ng-model="hours[23]">
    </label><br/>
  </div>
    
</div>
<pre>hours = {{hours | json}}</pre>
