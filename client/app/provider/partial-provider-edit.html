
<!-- partial-provider-edit.html -->
<div>

    <form>
        <input type="hidden" ng-model="providerId" value="{{provider.id}}"/>
    <div class="form-provider-group">
        <label for="name">Provider Name:</label>
        <input type="text" class="form-control" ng-model="provider.name">
    </div>
    <div class="form-provider-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" ng-model="provider.address">
    </div>
    <div class="form-provider-group">
        <label for="phone">Phone Number:</label>
        <input type="text" class="form-control" ng-model="provider.phone">
    </div>
    </br>

    <div class="text-center">
        <span class="glyphicon glyphicon-heart"></span>
        <h3>Submit!</h3>
        
        <button type="submit" class="btn btn-primary" ng-click="processForm()">Submit</button>
        <a class="btn btn-danger" ui-sref="provider.view.schedule.list({pid: provider.id})">Discard</a>
    </div>
    </form> 

    <pre>provider = {{provider | json}}</pre>
    
     <pre>master = {{master | json}}</pre>

</div>
