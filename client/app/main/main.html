<div ng-include="'components/navbar/navbar.html'"></div>

<header if-not-user class="hero-unit" id="banner">
  <div class="container">
    <h1>'Get Wired!</h1>
    <p class="lead">Kick-start your group</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div if-user class="col-lg-12">
      <h1 class="page-header">Dashboard</h1>
	  
	  <div class="todo-form">
	      <form>
	        <div class="form-group">
	          <input type="text" class="form-control input-lg" placeholder="Enter text..." ng-model="formData.text">
	        </div>
	        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createTodo()">Add New Todo</button>
	      </form>
	    </div>

	    <br>
	  
      <ul if-user class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="todo in todos">
        <li><h3><input class="lead" type="checkbox" ng-click="deleteTodo(todo.id)">&nbsp;{{ todo.text }}</li></h3><hr>
        <!--<li><a href="#" tooltip="{{todo.info}}">{{todo.text}}</a></li>-->
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
